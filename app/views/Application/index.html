#{extends 'main.html' /}
#{set title:'grid2osm' /}
#{set 'moreScripts'}
	#{get 'moreScripts' /}
	<script type='text/javascript'>
		var row_bottom_collapsed = true;
		var row_top_collapsed = true;
		var getPhoto = #{jsRoute @getPhoto() /};
		var getPoi = #{jsRoute @getPoi() /};
		var getPoiPowerTag = #{jsAction @getPoiPowerTag(':poiId', ':powerTag') /};
		var getPoiPowerTagGeneratorMethod = #{jsAction @getPoiPowerTagGeneratorMethod(':poiId', ':source') /};

	</script>

	#{script 'poi_user_defined.js' /}

	</div>
	<div id='row_middle' class='row'>

			#{map /}
			<div id='settings'>
			</div>
			#{google_signin_html /}

	</div>
	<div id='row_bottom' class='collapse row'>

	</div>
</div>

	(function() {
