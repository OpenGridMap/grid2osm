#{if _photos.size() > 0}
<!-- Button trigger modal -->
<button class="btn btn-default" data-toggle="modal"
	data-target="#poi_photos_modal" id='poi_photos'>Show All
	Photos</button>

<!-- Modal -->
<div class="modal fade" id="poi_photos_modal" tabindex="-1"
	role="dialog" aria-labelledby="poi_photos_modal_label"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="poi_photos_modal_label">The photos
					of this POI</h4>
			</div>
			<div class="modal-body">#{poi_photos_modal_carousel
				photos:_photos /}</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id='poi_photos_modal_show'>Show Photo
					Details</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
#{/if}
