<!-- Button trigger modal -->
<button class="btn btn-default" data-toggle="modal"
	data-target="#photo_modal" id='photo_show'>Show Photo</button>

<!-- Modal -->
<div class="modal fade" id="photo_modal" tabindex="-1" role="dialog"
	aria-labelledby="photo_modal_label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<img class="img-responsive" alt="Responsive image"
					src="@{Application.renderPhotoFile(_photo.id)}" />
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
